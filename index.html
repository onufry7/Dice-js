<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script async src="skrypt.js"></script>
    <title>Cube</title>
</head>
<body>

	<div class="container">

        <div class="cube animation">
            
			<div class="front">
				<span class="dot"></span>
			</div>
			
            <div class="back">
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
			
            <div class="left">
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			
            <div class="right">
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
				<div class="column">
					<span class="dot"></span>
				</div>
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
			
            <div class="top">
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
			
            <div class="bottom">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			
        </div>

    </div>
	
	<aside>
		<h1>Wciśnij na klawiaturze:</h1>
		<p>1, 2, 3, 4, 5, 6 - obrót do odpowiedniego wyniku. <br>
		A - automatyczne obracanie. (domyślnie) <br>
		R - aby wylosować. </p>
	</aside>

</body>
</html>
